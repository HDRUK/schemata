    vocabularyEncodingScheme:
      guidance: "- List any relevant terminologies / ontologies / controlled vocabularies, such as ICD 10 Codes, NHS Data Dictionary National Codes or SNOMED CT International, that are being used by the dataset.\\n- If the controlled vocabularies are local standards, please make that explicit. If you are using a standard that has not been included in the list, please use “other” and contact support desk to ask for an addition.\\n- Notes: More than one vocabulary may be provided.\\n- **Local**: Local Coding Standard.\\n- **OPCS4**: <https://www.datadictionary.nhs.uk/web_site_content/supporting_information/clinical_coding/opcs_classification_of_interventions_and_procedures.asp>.\\n- **READ**: <https://digital.nhs.uk/services/terminology-and-classifications/read-codes>.\\n- **SNOMED CT**: <http://www.snomed.org/>.\\n- **SNOMED RT**: <https://confluence.ihtsdotools.org/display/DOCGLOSS/SNOMED+RT>.\\n- **DM+D**: <https://digital.nhs.uk/data-and-information/information-standards/information-standards-and-data-collections-including-extractions/publications-and-notifications/standards-and-collections/scci0052-dictionary-of-medicines-and-devices-dm-d>.\\n- **NHS National Codes**: <https://www.datadictionary.nhs.uk/>.\\n- **ODS**: <https://digital.nhs.uk/services/organisation-data-service>.\\n- **LOINC**: <https://loinc.org/>.\\n- **ICD10**: <https://www.who.int/classifications/icd/icdonlineversions/en/>.\\n- **ICD10CM**: <https://www.cdc.gov/nchs/icd/icd10cm.htm>.\\n- **ICD10PCS**: <https://ec.europa.eu/eip/ageing/standards/healthcare/e-health/icd-10-pcs_en>.\\n- **ICD9CM**: <https://www.cdc.gov/nchs/icd/icd9cm.htm>.\\n- **ICD9**: <https://www.cdc.gov/nchs/icd/icd9.htm>.\\n- **ICDO3**: <https://www.who.int/classifications/icd/adaptations/oncology/en/>.\\n- **AMT**: <https://www.digitalhealth.gov.au/about-the-agency/tenders-and-offers/community-pharmacy-software-industry-partnership-offer/Webinar%20-%20Australian%20Medicines%20Terminology%20(AMT)%20and%20Implementation%20Options%2001032017.pdf>.\\n- **APC**: <https://www.acep.org/administration/reimbursement/reimbursement-faqs/apc-ambulatory-payment-classifications-faq/>.\\n- **ATC**: <https://www.whocc.no/atc_ddd_index/>.\\n- **CIEL**: <https://github.com/OpenConceptLab/ocl_web/wiki/CIEL>.\\n- **HPO**: <https://hpo.jax.org/app/>.\\n- **CPT4**: <https://www.cms.gov/Regulations-and-Guidance/Legislation/CLIA/Downloads/SubjecttoCLIA.pdf>.\\n- **DPD**: <https://health-products.canada.ca/dpd-bdpp/index-eng.jsp>.\\n- **DRG**: <http://www.euro.who.int/__data/assets/pdf_file/0004/162265/e96538.pdf>.\\n- **HEMONC**: <https://hemonc.org/wiki/Main_Page>.\\n- **JMDC**: <https://www.jmdc.co.jp/en/>.\\n- **KCD7**: <https://forums.ohdsi.org/t/adding-kcd7-code-korean-icd-10-to-the-omop-vocabulary/7576>.\\n- **MULTUM**: <https://www.cerner.com/solutions/drug-database>.\\n- **NAACCR**: <https://www.naaccr.org/>.\\n- **NDC**: <https://www.fda.gov/drugs/drug-approvals-and-databases/national-drug-code-directory>.\\n- **NDFRT** <:https://www.nlm.nih.gov/research/umls/sourcereleasedocs/current/NDFRT/index.html>.\\n- **OXMIS**: <https://oxrisk.com/oxmis/>.\\n- **RXNORM**: <https://www.nlm.nih.gov/research/umls/rxnorm/index.html>.\\n- **RXNORM EXTENSION**: <https://www.nlm.nih.gov/research/umls/rxnorm/index.html>.\\n- **SPL**: <https://www.fda.gov/industry/fda-resources-data-standards/structured-product-labeling-resources>.\\n- **Other**: Please indicate if there is another standard that you are using. This will trigger a support ticket where you can request the addition of the terminology to the HOP.\\n- **NHS Scotland National Codes**: <https://www.ndc.scot.nhs.uk/Data-Dictionary/>.\\n- **NHS Wales National Codes**: <http://www.datadictionary.wales.nhs.uk/>"
      title: "Controlled vocabulary"
      description: "List any relevant terminologies / ontologies / controlled vocabularies, such as ICD 10 Codes, NHS Data Dictionary National Codes or SNOMED CT International, that are being used by the dataset. If the controlled vocabularies are local standards, please make that explicit. If you are using a standard that has not been included in the list, please use “other” and contact support desk to ask for an addition. Notes: More than one vocabulary may be provided."
    conformsTo:
      guidance: "- List standardised data models that the dataset has been stored in or transformed to, such as OMOP or FHIR.\\n- If the data is only available in a local format, please make that explicit. If you are using a standard that has not been included in the list, please use “other” and contact support desk to ask for an addition.\\n- **HL7 FHIR**: <https://www.hl7.org/fhir/>.\\n- **HL7 V2**: <https://www.hl7.org/implement/standards/product_section.cfm?section=13>.\\n- **HL7 CDA**: <https://www.hl7.org/implement/standards/product_section.cfm?section=10>.\\n- **HL7 CCOW**: <https://www.hl7.org/implement/standards/product_section.cfm?section=16>.\\n- **DICOM**: <https://www.dicomstandard.org/>.\\n- **I2B2**: <https://www.i2b2.org/>.\\n- **IHE**: <https://www.ihe.net/resources/profiles/>.\\n- **OMOP**: <https://www.ohdsi.org/data-standardization/the-common-data-model/>.\\n- **openEHR**: <https://www.openehr.org/>.\\n- **Sentinel**: <https://www.sentinelinitiative.org/sentinel/data/distributed-database-common-data-model>.\\n- **PCORnet**: <https://pcornet.org/data-driven-common-model/>.\\n- **CDISC**: <https://www.cdisc.org/standards/data-exchange/odm>.\\n- **Local**: In-house developed data model.\\n- **Other**: Other standardised data model.\\n- **NHS Data Dictionary**: <https://www.datadictionary.nhs.uk/>.\\n- **NHS Scotland Data Dictionary**: <https://www.ndc.scot.nhs.uk/Data-Dictionary/>.\\n- **NHS Wales Data Dictionary**: <https://www.datadictionary.wales.nhs.uk/>."
      title: "Alignment with standardised data models"
      description: "List standardised data models that the dataset has been stored in or transformed to, such as OMOP or FHIR. If the data is only available in a local format, please make that explicit. If you are using a standard that has not been included in the list, please use “other” and contact support desk to ask for an addition."
enrichmentAndLinkage:
  title: "Enrichment and Linkage"
  
  derivedFrom:
    title: "Derived from"
    description: "If applicable, please provide DOIs or links to datasets from which data in this dataset has been derived or calculated from."
  
  isPartOf:
    title: "Is part of"
    description: "This relationship indicates that the dataset is a component or subset of a broader collection of related datasets. For example, clinical trial data for a specific drug may be part of a larger database of pharmaceutical research data. Complete only if the dataset is part of a group or family of datasets i.e. Hospital Episode Statistics has several constituents. If your dataset is not part of a group, please enter “NOT APPLICABLE” **Example**: Hospital Episodes Statistics datasets (A&E, APC, OP, AC MSDS)."
    examples: 
      - "Hospital Episodes Statistics datasets (A&E, APC, OP, AC MSDS)"
  
  similarToDatasets:
    title: "Similar to datasets"
    description: "Datasets that are similar to each other in some way, collect similar patients, regional equivalent etc."
  
  linkableDatasets:
    title: "Linked datasets"
    description: "If applicable, please provide the DOI of other datasets that have previously been linked to this dataset and their availability. If no DOI is available, please provide the title of the datasets that can be linked."
  
  
  publicationAboutDataset:
    guidance: "- Please provide the DOIs for publications which describe the dataset.\\n- Please split your existing list of citations into separate fields.\\n- To add multiple entries, please click on **'+' symbol** to enter each separate citation.\\n- **Example**: <https://doi.org/10.1093/ije/dyab028>"
    title: "Publication about the dataset"
    examples: 
      - "https://doi.org/10.1093/ije/dyab028"
    description: "DOIs for publications which describe the dataset."
  publicationUsingDataset:
    guidance: "- Please provide the DOIs for publications which have used the dataset in their analysis.\\n- Please split your existing list of citations into separate fields.\\n- To add multiple entries, please click on **'+' symbol** to enter each separate citation.\\n- **Example**: <https://doi.org/10.1001/jamapediatrics.2016.3633>"
    title: "Publication using the dataset"
    examples:
      - "https://doi.org/10.1001/jamapediatrics.2016.3633"
    description: "DOIs for publications which use the dataset for analysis."
  
  
  tools:
    guidance: "- Please provide the URL of any analysis tools or models that have been created for this dataset and are available for further use.\\n- Multiple tools may be provided.\\n- Note: We encourage users to adopt a model along the lines of https://www.ga4gh.org/news/tool-registry-service-api-enabling-an-interoperable-library-of-genomics-analysis-tools/"
    title: "Tools"
    description: "Please provide the URL of any analysis tools or models that have been created for this dataset and are available for further use. Multiple tools may be provided. Note: We encourage users to adopt a model along the lines of https://www.ga4gh.org/news/tool-registry-service-api-enabling-an-interoperable-library-of-genomics-analysis-tools/"
  
  investigations:
    guidance: "- Please provide the website address(es) which document information related to active projects utilising the dataset.\\n- Please split your existing list of citations into separate fields.\\n- To add multiple entries, please click on **'+' symbol** to enter each separate website.\\n- **Example**: <https://dataloch.org/insights/projects-delivered/data-driven-innovation-multi-morbidity-report-partner-gps>"
    title: "Investigations"
    description: "Please provide link to any active projects that are using the dataset."
documentation:
  inPipeline:
    guidance: "If a dataset is being prepared for sharing but not yet ready and available for researchers to apply for access, select 'Not available'. If Researchers can currently apply for access to the dataset, select 'Available'."
    title: "Dataset pipeline status"
    description: "Indicate whether this dataset is currently available for Researchers to request access."
  _description: "Documentation can include a rich text description of the dataset or links to media such as documents, images, presentations, videos or links to data dictionaries, profiles or dashboards. Organisations are required to confirm that they have permission to distribute any additional media."
  associatedMedia:
    guidance: "- Please provide any media associated with the Gateway Organisation **using a valid URL** for the content.\\n- This is an opportunity to **provide additional context** that could be useful for researchers wanting to understand more about the dataset and its relevance to their research question.\\n- Note: media assets can be hosted by the organisation or uploaded using the onboarding portal.\n- **Example**: This could be a **link to a PDF Document** that describes methodology or further detail about the datasets, or a graph or chart that provides further context about the dataset.\\n- If you are providing multiple links for associated media, we recommend that you separate these with a comma."
    examples:
      - "PDF document that describes study protocol - https://link.to/document.pdf"
    title: "Associated media"
    description: "Please provide any media associated with the Gateway Organisation using a valid URI for the content. This is an opportunity to provide additional context that could be useful for researchers wanting to understand more about the dataset and its relevance to their research question. The following formats will be accepted .jpg, .png or .svg, .pdf, .xslx or .docx. Note: media asset can be hosted by the organisation or uploaded using the onboarding portal."
  _title: "Documentation"
  description:
    guidance: "- An HTML account of the data that **provides context and scope** of the data, **limited to 3000 characters, and/or a resolvable URL** that describes the dataset.\\n- Additional information can be recorded and included using media."
    title: "Description"
    description: "A free-text description of the dataset.\\nA URL can also be provided as the description of the dataset.\\nGateway Feature: Keywords and text may be extracted out of the description and index for search."
coverage:
  datasetCompleteness:
    guidance: "If your organisation has a publicly available site which contains information on the completeness of a dataset, add that URL here.\\n**Example**: https://bhfdatasciencecentre.org/dashboard/"
    title: "Dataset coverage/completeness/quality"
    examples:
      - "https://bhfdatasciencecentre.org/dashboard/"
    description: "The URL where a Researcher can learn more about the completeness of the dataset."
  pathway:
    guidance: "- Please indicate if the dataset is representative of the patient pathway and any limitations the dataset may have with respect to pathway coverage.\\n- This could include if the dataset is from a single speciality or area, a single tier of care, linked across two tiers (e.g. primary and secondary care), or an integrated care record covering the whole patient pathway."
    title: "Patient pathway description"
    description: "Please indicate if the dataset is representative of the patient pathway and any limitations the dataset may have with respect to pathway coverage. This could include if the dataset is from a single speciality or area, a single tier of care, linked across two tiers (e.g. primary and secondary care), or an integrated care record covering the whole patient pathway."
  gender:
    guidance: "Options are limited to Male/Female/Other."
    title: "Gender"
    description: "Male, Female, Other"
  materialType:
    guidance: "Indicate the specimen type, can be several values from the list below:\\n- Availability of physical samples associated with the dataset.\\n- If samples are available, please indicate the types of samples that are available.\\n- More than one type may be provided.\\n- If samples are not yet available, please provide **“Availability to be confirmed”**.\\n- If samples are not available, then please provide **“Not available”**.\\n- **Not available**: Samples associated with the dataset are not available.\\n- **Bone marrow**: Bone marrow samples associated with the data are available.\\n- **Cancer cell lines**: Cancer cell line samples associated with the data are available.\\n- **CDNA/MRNA**: CDNA/MRNA samples associated with the data are available.\\n- **Core biopsy**: Core biopsy samples associated with the data are available.\\n- **DNA**: DNA samples associated with the data are available.\\n- **Entire body organ**: Entire body organ associated with the data are available.\\n- **Faeces**: Faeces samples associated with the data are available.\\n- **Immortalized cell lines**: Immortalized cell line samples associated with the data are available.\\n- **Isolated pathogen**: Isolated pathogen associated with the data are available.\\n- **MicroRNA**: MicroRNA samples associated with the data are available.\\n- **Peripheral blood cells**: Peripheral blood cell samples associated with the data are available.\\n- **Plasma**: Plasma samples associated with the data are available.\\n- **PM Tissue**: PM Tissue samples associated with the data are available.\\n- **Primary cells**: Primary cell samples associated with the data are available.\\n- **RNA**: RNA samples associated with the data are available.\\n- **Saliva**: Saliva samples associated with the data are available.\\n- **Serum**: Serum samples associated with the data are available.\\n- **Swabs**: Swab samples associated with the data are available.\\n- **Tissue**: Tissue samples associated with the data are available.\\n- **Urine**: Urine samples associated with the data are available.\\n- **Whole blood**: Whole blood samples associated with the data are available.\\n- **Availability to be confirmed**: Availability of samples is currently being confirmed.\\n- **Other**: Other types of sample available."
    title: "Biological sample availability"
    description: "The type of biospecimen saved from a biological entity."
  typicalAgeRangeMax:
    guidance: "- Please indicate the maximum of the age range in whole years of participants in the dataset.\\n- **What if my dataset has participants of all “All Ages” or “Any Ages”?**: In that case, please enter 150."
    examples:
      - 90
    title: "Maximum age range"
    description: "Please indicate the maximum age in years of participants in the dataset as a whole number (integer)."
  typicalAgeRangeMin:
    guidance: "- Please indicate the minimum of the age range in whole years of participants in the dataset.\\n- **What if my dataset has participants of all “All Ages” or “Any Ages”?**: In that case, please enter 0."
    examples:
      - 18
    title: "Minimum age range"
    description: "Please indicate the minimum age in years of participants in the dataset as a whole number (integer)."
  followup:
    guidance: "If known, please indicate the typical time span that a patient appears in the dataset (follow up period).\\n-**0 - 6 MONTHS**: Data typically available for a patient over a 0-6 month period.\\n-**6 - 12 MONTHS**: Data typically available for a patient over a 6-12 month period.\\n-**1 - 10 YEARS**: Data typically available for a patient over a 1-10 year period.\\n-**> 10 YEARS**: Data typically available for a patient for over a 10 year period.\\n-**CONTINUOUS**: .......... \\n-**UNKNOWN**: Timespan is Unknown.\\n-**OTHER**: Data available for a patient over another time period."
    title: "Follow-up"
    description: "If known, what is the typical time span that a patient appears in the dataset (follow up period). In a prospective cohort study, after baseline information is collected, participants are followed “longitudinally” i.e. new information is collected about them for a period of time afterward. This is known as the “follow up period”. What is the typical time span of follow up, e.g. 1 year, 5 years? If there are multiple cohorts in the dataset with varying follow up periods, please provide the longest follow up period."
  spatial:
